<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{ mensajeBoton() }}</button>
<div class="card col-sm-2">
  <div class="card-header"> Listado de cursos </div>
    <ul class="list-group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }}</li>
    </ul>
</div>
